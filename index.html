<html ng-app="loc8App">
  <head>
    <title>loc8 Coding Challenge</title>
    <script src="build/bundle.js" type="text/javascript"></script>
  </head>
  <body>
    <div ng-controller="loc8Controller">
      <div id="list-div">
        <ul>
          <li ng-repeat="polygon in polygons"><a href ng-click="toggleVisibility(polygon.id)">{{polygon.id}}</a></li>
        </ul>
      </div>
      <div id="map-div">
        <div map-lazy-load="https://maps.google.com/maps/api/js">
          <ng-map zoom="11"
            center="41.847205, -87.950885"
            map-type-id="TERRAIN">
            <add-polygon ng-repeat="polygon in polygons"
              id={{polygon.id}}
              color={{polygon.color}}
              coordinates={{polygon.coordinates}}
              visibility={{polygon.visibility}}>
            </add-polygon>
            <marker ng-repeat="marker in markers"
              position="{{marker.position}}"
              title="marker.polygon">
            </marker>
         </ng-map>
        </div>
      </div>
    </div>
  </body>
</html>
